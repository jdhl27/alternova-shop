<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Style -->
  <link rel="stylesheet" href="style.css">

  <title>Alternova | Shop</title>
</head>
<body>
  <header class="title">
    <img src="images/title.png">
    <h3>SHOP</h3>
  </header>

  <div id="message" class="message">
    <h6>Error en la operaci√≥n</h6>
  </div>

  <div class="container">
    <div id="container-products" class="container-products">
        
    </div>
    <div class="container-cart">
      <table class="striped">
        <thead>
          <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Total Price</th>
          </tr>
        </thead>

        <tbody id="products-cart" class="products-cart">
          
        </tbody>
      </table>
      <div class="container-buttons">
        <h4 id="total-orden-price"></h4>
        <a class="btn-add" onclick="showTotalPrice()">Total Orden Price</a>
        <a class="btn-add" href="#">CREATE ORDER</a>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
